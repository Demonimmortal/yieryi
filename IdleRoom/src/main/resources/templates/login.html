<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta content="" name="keywords" />
<meta content="" name="description" />
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap-validator/0.5.3/css/bootstrapValidator.min.css" rel="stylesheet">
	<link href="http://unrestraint.oss-cn-beijing.aliyuncs.com/static/css/login.css" rel="stylesheet">
<title>易二易-登录</title>
	<!-- href="http://unrestraint.oss-cn-beijing.aliyuncs.com/static"-->
</head>
<body>
	<div class="login-wrap">
		<div class="login-main">
			<div id="logInByPwd">
				<div class="text-center login-title">帐号密码登录</div>
				<div class="text-center login-tip">
					切换至<a href="javascript:login.change('logByCode');">验证码</a>登录
				</div>
				<div class="login-main-body form-horizontal">
					<div class="form-group">
						<div class="col-xs-offset-1 col-xs-10">
							<input type="text" class="form-control name" name="uName"
								placeholder="手机号/邮箱"/>
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-offset-1 col-xs-10">
							<input type="password" class="form-control password" name="Password"
								placeholder="Password">
						</div>
					</div>
					<div class="form-group">
						<button type="button" onclick="login.login('logInByPwd')"
							class="btn btn-primary col-xs-offset-2 col-xs-8 submitBtn">登录</button>
					</div>
				</div>
				<div class="login-footer">
					<ul>
						<li><a href="javascript:login.change('changePwd');">忘记密码？&nbsp;|</a></li>
						<li><a href="javascript:login.change('register');">&nbsp;注册新账号&nbsp;</a></li>
					</ul>
				</div>
			</div>
			<div id="logInByCode" class="hide">
				<div class="text-center login-title">验证码登录</div>
				<div class="text-center login-tip">
					切换至<a href="javascript:login.change('logInByPwd');">帐号密码</a>登录
				</div>
				<div class="login-main-body form-horizontal">
					<div class="form-group">
						<div class="col-xs-offset-1 col-xs-10">
							<input type="text" class="form-control name" name="uName"
								placeholder="手机号/邮箱">
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-offset-1 col-xs-5">
							<input type="text" class="form-control code" name="code"
								placeholder="验证码">
						</div>
						<div class="col-xs-offset-1 col-xs-4">
							<button type="button" onclick="login.getCode('logInByCode')" class="btn btn-info form-control getcode">点击获取</button>
						</div>
					</div>
					<div class="form-group">
						<button type="button" onclick="login.login('logInByCode')"
							class="btn btn-primary col-xs-offset-2 col-xs-8 submitBtn">登录</button>
					</div>
				</div>
                <div class="login-footer">
                    <ul>
                        <li><a href="javascript:login.change('changePwd');">忘记密码？&nbsp;|</a></li>
                        <li><a href="javascript:login.change('register');">&nbsp;注册新账号&nbsp;</a></li>
                    </ul>
                </div>
			</div>
			<div id="register" class="hide">
				<div class="text-center login-title">账号注册</div>
				<div class="text-center login-tip">
					<a href="javascript:login.change('logInByPwd');">已有账号？点我登录</a>
				</div>
				<div class="login-main-body form-horizontal">
					<div class="form-group">
						<div class="col-xs-offset-1 col-xs-10">
							<input type="text" class="form-control name" name="uName"
								placeholder="手机号/邮箱">
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-offset-1 col-xs-10">
							<input  type="text" class="form-control password" name="Password"
								placeholder="密码">
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-offset-1 col-xs-5">
							<input type="text" class="form-control code" name="code"
								placeholder="验证码">

						</div>
						<div class="col-xs-offset-1 col-xs-4">
							<button type="button" onclick="login.getCode('register')" class="btn btn-info form-control getcode">点击获取</button>
						</div>
					</div>
					<div class="form-group">
						<button type="button" onclick="login.register()"
							class="btn btn-primary col-xs-offset-2 col-xs-8 submitBtn">注册</button>
					</div>
				</div>
			</div>
			<div id="changePwd" class="hide">
				<div class="text-center login-title">忘记密码</div>
				<div class="text-center login-tip">
					<a href="javascript:login.change('logInByPwd');">返回登录</a>
				</div>
				<div class="login-main-body form-horizontal">
					<div class="form-group">
						<div class="col-xs-offset-1 col-xs-10">
							<input  type="text" class="form-control name" name="uName"
								   placeholder="手机号/邮箱">
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-offset-1 col-xs-10">
							<input type="text" class="form-control password" name="Password"
								   placeholder="新密码">
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-offset-1 col-xs-5">
							<input type="text" class="form-control code" name="code"
								   placeholder="验证码">

						</div>
						<div class="col-xs-offset-1 col-xs-4">
							<button type="button" onclick="login.getCode('changePwd')" class="btn btn-info form-control getcode">点击获取</button>
						</div>
					</div>
					<div class="form-group">
						<button type="button" onclick="login.changePwd()"
								class="btn btn-primary col-xs-offset-2 col-xs-8 submitBtn">确认修改</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边)-->
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="http://unrestraint.oss-cn-beijing.aliyuncs.com/static/js/config.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>
	<script src="http://unrestraint.oss-cn-beijing.aliyuncs.com/static/js/login.js"></script>

</body>
</html>
